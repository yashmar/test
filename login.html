<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NKT College</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .theme-toggle {
        position: absolute;
        top: 1.2rem;
        right: 1.2rem;
        background: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px #0001;
        cursor: pointer;
        transition: background 0.2s;
        z-index: 10;
    }
    .theme-toggle.dark {
        background: #222;
    }
    .theme-toggle img {
        width: 24px;
        height: 24px;
    }
    body.theme-dark {
        background: #181a1b;
        color: #fff;
        transition: background 0.3s, color 0.3s;
    }
    .login-container.theme-dark {
        background: #222;
        color: #fff;
        transition: background 0.3s, color 0.3s;
    }
    </style>
    <script>
    // Demo login logic
    function handleLogin(e) {
        e.preventDefault();
        const role = document.querySelector('input[name="role"]:checked').value;
        const id = document.getElementById('login-id').value.trim();
        const pass = document.getElementById('login-pass').value.trim();
        // Demo credentials
        const teacher = { id: 'tech456', pass: 'Yash@2007' };
        const student = { id: '20456', pass: 'Yash@2007' };
        if (role === 'teacher' && id === teacher.id && pass === teacher.pass) {
            sessionStorage.setItem('userType', 'teacher');
            window.location.href = 'main.html';
        } else if (role === 'student' && id === student.id && pass === student.pass) {
            sessionStorage.setItem('userType', 'student');
            window.location.href = 'main.html';
        } else {
            alert('Invalid credentials!\nTeacher: tech456/Yash@2007\nStudent: 20456/Yash@2007');
        }
    }
    // Theme toggle logic
    window.addEventListener('DOMContentLoaded', function() {
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const loginBox = document.querySelector('.login-container');
        let dark = localStorage.getItem('theme') === 'dark';
        function applyTheme() {
            if (dark) {
                document.body.classList.add('theme-dark');
                loginBox.classList.add('theme-dark');
                themeBtn.classList.add('dark');
                themeIcon.src = 'https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png';
            } else {
                document.body.classList.remove('theme-dark');
                loginBox.classList.remove('theme-dark');
                themeBtn.classList.remove('dark');
                themeIcon.src = 'https://img.icons8.com/ios-filled/50/000000/sun--v1.png';
            }
        }
        applyTheme();
        themeBtn.onclick = () => {
            dark = !dark;
            localStorage.setItem('theme', dark ? 'dark' : 'light');
            applyTheme();
        };
    });
    </script>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
        <img src="https://img.icons8.com/ios-filled/50/000000/sun--v1.png" id="theme-icon" alt="Theme">
    </button>
    <div class="login-container">
        <div class="login-header">
            <img src="https://img.icons8.com/ios-filled/100/00b4d8/user-group-man-man.png" alt="Logo" class="login-logo">
            <h1>Login!</h1>
            <p>Welcome to NKT College</p>
        </div>
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="role-switch">
                <label><input type="radio" name="role" value="student" checked> Student</label>
                <label><input type="radio" name="role" value="teacher"> Teacher</label>
            </div>
            <div class="input-group">
                <span class="input-icon"><img src="https://img.icons8.com/ios-filled/24/00b4d8/id-verified.png"/></span>
                <input id="login-id" type="text" placeholder="Student/Teacher ID" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><img src="https://img.icons8.com/ios-filled/24/00b4d8/lock-2.png"/></span>
                <input id="login-pass" type="password" placeholder="Password" required>
            </div>
            <div class="login-links">
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <button type="submit" class="btn login-btn">Login</button>
        </form>
        <div class="login-footer">
            <a href="register.html">Don't have an account? Register</a>
        </div>
        <div class="back-link">
            <a href="college.html" style="color:#00b4d8;"><span style="font-size:1.2em;">&#8592;</span> Back to Select College</a>
        </div>
    </div>
</body>
</html>
